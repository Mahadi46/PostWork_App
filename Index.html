<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
       
      </ul>
    </div>
    </nav>

    <div class="container">
        <div class="row mr-3">
            <div class="col-md-6">
                <h3> Add New Post</h3>
                <form class="add-post-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title-value">
                    </div>
                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea class="form-control" id="body-value"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" id="addBtn">Add post</button>
                </form>
            </div>
        </div>
        <div class="row mr-3" id="updatePostDiv" style="display: none;">
            <div class="col-md-6">
                <h3> Update Post</h3>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="postTitleField">
                    </div>
                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea class="form-control" id="postBodyField"></textarea>
                    </div>
                <button type="button" class="btn btn-success" id="saveUpdateBtn"> Save Update</button>
            </div>
        </div>
        <div class="posts-list row">
        </div>
    </div>
    <script src="source.js"></script>
</body>
